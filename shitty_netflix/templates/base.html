<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Shitty Netflix{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3pV0t7sI6eYbFz4C7B4xPnPIg9sR0nEBJoC6O5VIdig8VuN6dYJn9P8H1j" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
        <header>
            <h1>Shitty Netflix: All The Movies You Can Afford to Watch!</h1>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="my_list.html">My List</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                </ul>
                <div class="navbar-nav ml-auto">
                    {% if current_user.is_authenticated %}
                        <a class="nav-item nav-link" href="{{ url_for('logout') }}">Sign Out</a>
                        <span class="navbar-text">Signed in as {{ current_user.username }}</span>
                    {% else %}
                        <a class="nav-item nav-link" href="{{ url_for('login') }}">Sign In</a>
                    {% endif %}
                </div>
            </nav>
        </header>
    <main id="content">
        {% block content %}
        <!-- This block will be overridden by child templates -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Shitty Netflix</p>
    </footer>
</body>
</html>
